#if I have MySQL WorkBench installed the database will hosted in my machine
spring.datasource.url=jdbc:mysql://localhost:3306/sms?useSSL=false&serverTimezone=UTC&useLegacyDate
spring.datasource.username=root
spring.datasource.password=root

# Hibernate settings for use in connection with database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLSInnoDBDialect

# Hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG