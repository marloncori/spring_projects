<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title> Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#"> MILLENNIUM ROBOTICS INC. </a>

    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggle-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">User Registration</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <div class="row">
        <h1> WE ARE MILLENNIUM ROBOTICS! </h1>
    </div>

    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome, dear <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input text="submit" value="Sign out" />
        </form>
    </div>
    <div class="row">
        <h2> LIST OF ALL REGISTERED USERS </h2>
    </div>
    <div>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>User id</th>
                    <th>E-mail</th>
                    <th>First name</th>
                    <th>Last name </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each"user: ${userList}">
                    <td th:text="${user.id}">User id</td>
                    <td th:text="${user.email}>">E-mail </td>
                    <td th:text="${user.firstName}">First name</td>
                    <td th:text="${user.lastName}">Last name</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
