<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title> Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggle-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Registration</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> Students' List </h1>
    </div>

    <div class="row">
        <div class="col-Lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Register new student </a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Student First Name </th>
            <th> Student Last Name </th>
            <th> Student Email Address </th>
            <th> Student Phone Number </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="student: ${students}" >
                <td th:text="${student.firstName}" ></td>
                <td th:text="${student.lastName}" ></td>
                <td th:text="${student.email}" ></td>
                <td th:text="${student.mobile}" ></td>
                <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}"
                    class="btn btn-primary">Update</a>

                <a th:href="@{/students/{id}(id=${student.id})}"
                    class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
