<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title> Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#"> MILLENNIUM ROBOTICS INC. </a>

    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggle-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">User Registration</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <div class="row">
        <h1> User Registration - Sign Up </h1>
    </div>
    <form th:action="@{/process_register}" method="post" style="max-width: 600px; margin: 0 auto;"
            th:object="${appuser}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4"> E-mail </label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4"> Password </label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required
                    minlength="6" maxlength="12"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4"> First name </label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required
                    minlength="2" maxlength="25" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4"> Last name </label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required
                    minlength="2" maxlength="25" />
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">
                    SIGN UP
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
