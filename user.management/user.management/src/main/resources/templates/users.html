<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> User Management System </title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/boostrap.min.css}"/>-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employee Management System</a>

    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggle-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}"> >>> Millennium Robotics Inc. <<< </a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container-fluid text-center">
    <div><h3> >>> USER REGISTRATION <<< </h3></div>
    <hr/>
    <a th:href="@{/users/new}" class="btn btn-primary">Add a new user </a>
    <br/><br/>
    <div th:if="${message}" class="alert alert-info text-center">
        [[${message}]]
    </div>
        <table class="table table-bordered table-striped" id="userTable">
            <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <th:block th:each="user: ${usersList}">
                    <tr>
                        <!--<td th:text="${user.id}" />
                        <td th:text="${user.email}" />
                        <td th:text="${user.firstName}" />
                        <td th:text="${user.lastName}" />-->
                        <td>[[${user.id}]]</td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.firstName}]]</td>
                        <td>[[${user.lastName}]]</td>
                        <td>
                            <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-info">Update</a>

                            <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-danger ml-2">Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
