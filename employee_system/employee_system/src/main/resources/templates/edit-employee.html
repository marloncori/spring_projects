<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title> Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employee Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}"> Employees' Register </a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-Lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update employee's information </h1>
            <div class="card-body">
                <form th:action="@{/employees/{id} (id=${employee.id})}" th:object="${employee}" method="POST">
                    <div class="form-group">
                        <label> Employee's full name </label>
                        <input
                                type="text"
                                name="fullName"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Please enter employee's full name."
                        />
                    </div>

                    <div class="form-group">
                        <label> Employee's email address </label>
                        <input
                                type="text"
                                name="emailAddress"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Please enter employee's email address."
                        />
                    </div>

                    <div class="form-group">
                        <label> Student Email Address </label>
                        <input
                                type="text"
                                name="department"
                                th:field="*{department}"
                                class="form-control"
                                placeholder="Please enter employee's department."
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
